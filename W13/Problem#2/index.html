<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Play with Boxes</h1>
  <div class="someBox"></div>
  <h2>Let's Play</h2>
  <div class="btnGroup">
    <button id="btn1">Change Colors</button>
    <button id="btn2">Change Boxes' Shape</button>
    <button id="btn3">Add a New Box</button>
    <button id="btn4">Delete a Box</button>
    <button id="btn5">Reset</button>
  </div>
  <h2>Descriptions:</h2>
  <ul>
    <li><b>Change Boxes' Colors</b>: Togglet the color on and off for each box.</li>
    <li><b>Change Boxes' Shapes</b>: Change the shape of the boxes.</li>
    <li><b>Add a New Box</b>: Add a new box after each click.</li>
    <li><b>Delete a Box</b>: Delete a box after each click.</li>
    <li><b>Reset</b>: Delete all boxes.</li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
