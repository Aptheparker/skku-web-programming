<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hobby survey</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1>Hobby Survey</h1>

    <h2>General Information</h2>
    <label for="name" id="name">Name:</label>
    <input type="text" id="nameInput" />
    <label for="date" id="date">Date:</label>
    <input type="text" id="dateInput" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"
    />
    <h2>What kind of animal do you like?</h2>
    <ol id="selectable">
      <li
        class="ui-widget-content"
        title="Cheerful, Devoted, Easy-going, Protective, Faithful, Impatient"
      >
        Dog
      </li>
      <li
        class="ui-widget-content"
        title="Attractive, Self-confident, Impatient"
      >
        Eagle
      </li>
      <li
        class="ui-widget-content"
        title="Attractive, Spiritual, Sexy, Autonomous, Uncommitted"
      >
        Cat
      </li>
      <li
        class="ui-widget-content"
        title="Charismatic, Zealous, Talented Narcissistic"
      >
        Dolphin
      </li>
    </ol>

    <ul id="sortable">
      <li
        class="ui-state-default"
        title="Charismatic, Zealous, Talented Narcissistic"
      >
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6
      </li>
      <li class="ui-state-default">
        <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
