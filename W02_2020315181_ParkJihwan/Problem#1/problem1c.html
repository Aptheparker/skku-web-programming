<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Divide the Pages</title>
</head>

<body>
  <!--title-->
  <table width="1285px">
    <tr>
      <th colspan="2"
        style="font-size:1.9em; background-color:#743957; color:white; width:100%; height:50px; text-align:center">
        <b>BTS</b>
      </th>
    </tr>
  </table>

  <!--Members-->
  <table width="1285px" height="130px">
    <tr>
      <td style="font-size:1.9em; background-color:#a76a7a; color:black; width:12%; text-align:center">
        <b>Member</b>
      </td>
      <td style="background-color:#e6d4d2; width:150px;">
        <img src="pictures/BTSRM.jpg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSJin.jpg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSSuga.jpg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSJhope.jpeg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSJimin.jpeg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSV.jpg" style="width:150px; height:200px; float:left; margin:5px">
        <img src="pictures/BTSJK.jpg" style="width:150px; height:200px; float:left; margin:5px">
      </td>
    </tr>

    <!--Album-->
    <tr>
      <td style="font-size:1.9em; background-color:#a76a7a; color:black; width:12%; text-align:center">
        <b>Album List</b>
      </td>
      <td style="background-color:#e6d4d2; width:150px;">
        <img src="pictures/Album1.png" style="width:265px; height:200px; float:left; margin:7px">
        <img src="pictures/Album2.png" style="width:265px; height:200px; float:left; margin:7px">
        <img src="pictures/Album3.jpg" style="width:265px; height:200px; float:left; margin:7px">
        <img src="pictures/Album4.jpg" style="width:265px; height:200px; float:left; margin:7px">
      </td>
    </tr>

    <!--Awards-->
    <tr>
      <td style="font-size:1.9em; background-color:#a76a7a; color:black; width:12%; text-align:center">
        <b>Billboard Awards</b>
      </td>
      <td style="background-color:#e6d4d2; width:150px;">
        <img src="pictures/BTSbill1.jpg" style="width:535px; height:200px; float:left; margin:13px">
        <img src="pictures/BTSbill2.jpg" style="width:535px; height:200px; float:left; margin:13px">
      </td>
    </tr>

    <!--Finish-->
    <tr>
      <td colspan="2"
        style="font-size:1.9em; background-color:#743957; color:white; width:50px; height:30px; text-align:center">
        <b>Finish</b>
      </td>
    </tr>

  </table>
</body>

</html>
