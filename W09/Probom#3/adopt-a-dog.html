<!DOCTYPE html>
<html>

<body>
  <div>
    <h1>Adopt a dog Today!</h1>
  </div>

  <h2>Sign up to get closer to adopting some lovely dogs:</h2>

  <div id="formtovalidate">
    <div>
      <input type="text" value=Peter id="name" /> Name
    </div>
    <div>
      <input type="text" value="dog@us.gov" id="email" /> Email Address
    </div>
    <div>
      <input type="text" value="11080" id="zip" /> ZIP Code
    </div>
    <div>
      <input type="text" value="" id="address" /> Mailing Address
    </div>
    <div>
      <input type="text" value="" id="phone" /> Telephone Number
    </div>
    <div>
      <input type="password" value="qwer1234" id="password" /> Password
    </div>
    <div>
      <textarea rows=10 cols=50 placeholder="Please tell us why you would be a good candidate for adopting our dog!"
        id="textarea"></textarea>
    </div>
  </div>

  <p>Click the 'Validate' button below to highlight every form field that is invalid (blank)!</p>
  <div>
    <button onclick="required()">validate new account</button>
  </div>
  <script src="dog.js"></script>
</body>

</html>
